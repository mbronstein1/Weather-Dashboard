<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="hero-body is-flex gradient-bg-color is-justify-content-center">
          <h1 class="title has-text-white">Weather Dashboard</h1>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-one-quarter">
                <form class="field">
                    <h2 class="title is-2">Search for a City:</h2>
                    <div class="control">
                        <input class="input" id="city-input" type="text">
                    </div>
                    <div class="control my-2">
                        <button class="button has-background-info has-text-white" id="submit-btn">Search</button>
                    </div>
                </form>
            </div>
            <div class="column is-three-quarters">
              <div class="columns">
                <div class="column" id="weather-display">
                    <h2 class="title is-2" id="location-display"></h2>
                    <div id="temp-display"></div>
                    <div id="wind-display"></div>
                    <div id="humidity-display"></div>
                    <div id="uv-display"></div>
                </div>
              </div>
              <div class="columns">
                <h3 class="title is-3" id="forecast-title"></h3>
              </div>
              <div class="columns" id="forecast-display">
                <!-- <div class="column forecast-box"></div>
                <div class="column forecast-box"></div>
                <div class="column forecast-box"></div>
                <div class="column forecast-box"></div>
                <div class="column forecast-box"></div> -->
              </div>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
